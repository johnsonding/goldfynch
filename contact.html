---
layout: default
---

<!-- contact page header -->
<section class="contact-page" id="page-top">
    <div class="container">
        <div class="text-center">
            <h1 class="contact-title">Get in Touch</h1>
        </div>
    </div>
</section>

<!-- contact page form -->
<div class="container">
    <div class="col-md-6 col-md-offset-3 text-center">
        <div class="contact-form">
            <form role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">We are here to help.<br>
                    <a href="tel:8663196068">
                        <h4>+1 (866) 319-6068</h4>
                    </a>
                </h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                </div>

                <button type="button" id="submit" name="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
